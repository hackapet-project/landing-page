{{ define "main" }}
  <section class="section">
    <div class="container">
      <div class="row justify-center">
      <div class="md:col-10 lg:col-7">
        <h2 class="h3 mb-6">{{ .Title }}</h2>
        <div class="content">{{ .Content }}</div>
      </div>
      </div>
      <div class="row">
        {{ range .RegularPages }}
          <div class="md:col-6 lg:col-4 mb-14">
            {{ partial "components/author-card" . }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
